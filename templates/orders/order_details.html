<form method="POST">  
    {% csrf_token %}
    {% if exists %}
    <p><label for="id_address">Address:</label> <input type="text" name="address" value="{{default_address.address}}" maxlength="120" required="" id="id_address"></p>
    <p><label for="id_city">City:</label> <input type="text" name="city" value="{{default_address.city}}" maxlength="120" required="" id="id_city"></p>
    <p><label for="id_county">County:</label> <input type="text" name="county" value="{{default_address.county}}" maxlength="120" required="" id="id_county"></p>
    <p><label for="id_postal_code">Postal code:</label> <input type="text" name="postal_code" value="{{default_address.postal_code}}" maxlength="120" required="" id="id_postal_code"></p>
    <p><label for="id_phone_number">Phone number:</label> <input type="text" name="phone_number" value="{{default_address.phone_number}}" maxlength="120" required="" id="id_phone_number"></p>
    {% else %}
    {{form.as_p}}
    {% endif %}
    <input type="submit" class="btn btn-default" value="Go to checkout" />
</form>
