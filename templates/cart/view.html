{% block content %}

{% if empty %}
   <h1>{{empty_message}}</h1>
{% else %}

<table>
<thead>
    <th>Item</th>
    <th>Price</th>
</thead>
<tfoot>
    <tr>
        <td></td>
        <td>Cart Total: {{cart.total}}</td>
    </tr>
</tfoot>
    {% for item in cart.products.all %}
    <tr><td>{{ item }}</td><td>{{ item.price }}</td><td> <a href='{% url "update_cart" item.slug %}'>Remove from Cart</a></td></tr>
    {% endfor %}

</table>
{% endif %}
{% endblock %}
