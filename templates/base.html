<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
</head>
<body>

<nav class="navbar navbar-expand nav-style">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Leisurewear</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Businesswear</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trousers</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link" href='{% url "auth_logout" %}'>Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href='{% url "auth_login" %}'>Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}

  {% endblock %}
  
  </body>
  </html>
